<body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    header {
        height: 5vh;
        z-index: 10;
    }

    body {
        overflow: hidden;
        /* Desabilita completamente a rolagem */
    }


    .teste {
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        min-height: 100vh;
        background-image: url('fundoazul.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        width: 100vw;
        height: 100vh;
        position: fixed;
    }

    .w50 {
        width: 50%;
        float: left;
        padding-right: 15px;
    }

    .box {
        display: flex;
        width: 930px;
    }

    .img-box {
        background-color: rgba(255, 255, 255, 0.5);
        width: 50%;
        display: flex;
        align-items: center;
        padding: 20px;
        border-radius: 20px 0 0 20px;
    }

    .img-box img {
        width: 100%;
    }

    .form-box {
        background-color: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(40px);
        padding: 30px 40px;
        width: 50%;
        border-radius: 0 20px 20px 0;
    }

    .form-box h2 {
        font-size: 30px;
    }

    .form-box p {
        font-weight: bold;
        color: #3D3D3D;
    }

    .form-box p a {
        color: #0f6d74;
        text-decoration: none;
    }

    .form-box form {
        margin: 20px 0;
    }

    form .input-group {
        margin-bottom: 15px;
    }

    form .input-group label {
        color: #3D3D3D;
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    form .input-group input {
        width: 100%;
        height: 47px;
        background-color: rgba(255, 255, 255, 0.32);
        border-radius: 20px;
        outline: none;
        border: 2px solid transparent;
        padding: 15px;
        font-size: 15px;
        color: #616161;
        transition: all 0.4s ease;
    }

    form .input-group input:focus {
        border-color: #0f6d74;
    }

    form .input-group button {
        width: 100%;
        height: 47px;
        background: #0f6d74;
        border-radius: 20px;
        outline: none;
        border: none;
        margin-top: 15px;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }

    @media (max-width:930px) {
        .img-box {
            display: none;
        }

        .box {
            width: 700px;
        }

        .form-box {
            width: 100%;
            border-radius: 20px;
        }
    }

    @media (max-width:500px) {
        .w50 {
            width: 100%;
            padding: 0;
        }
    }
</style>
