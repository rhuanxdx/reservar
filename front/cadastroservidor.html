<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cabecalho.css">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="/img/logoRR.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="/front/cadastroservidor.js" defer></script>
</head>


<body>
    <header>

        <nav class="navigation">

            <ul class="nav-menu">
                <li class="nav-item"><a href="/index.html">Home</a></li>


            </ul>

            <div class="menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <div id="menu">
                <div id="logo">
                    <img src="/img/logo2-removebg-preview.png" alt="Logo do Site" class="logo">
                </div>
        </nav>

    </header>

    <div class="teste">

        <div class="box">
            <div class="img-box">
                <img src="/img/cefet_fotos.png">
            </div>
            <div class="form-box">
                <h2>Criar Conta Servidor</h2>
                <p>Já tem uma conta? <a href="/front/loginservidor.html">Login</a></p>
                <form id="registrationForm">

                    <div class="input-group">
                        <label for="nome">Nome</label>
                        <input type="name" id="nome" placeholder="Digite o seu Nome Completo" required>
                    </div>

                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite o seu email" required>
                    </div>

                    <div class="input-group w50">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-group w50">
                        <label for="Confirmarsenha">Confirmar Senha</label>
                        <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                        <label class="form-check-label" for="dropdownCheck">
                            Li e concordo com os termos da
                        <a href="/front/Politica.html" target="_blank">Política de Privacidade.</a>
                        </label>
                    </div>

                    <button class="btnOpenModal" onclick="openModalIfValid()">Cadastrar</button>

                    <div class="modal-container">
                        <div class="modal">
                            <h2>Cadastro realizado!</h2>
                            <hr />
                            <span>
                                A solicitação de acesso foi enviada ao administrador. Aguarde para acessar o sistema
                            </span>
                            <hr />
                            <div class="btns">
                                <button class="btnOK" onclick="closeModal()">OK</button>
                                <button class="btnClose" onclick="closeModal()">Fechar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    header {
        height: 5vh;
        z-index: 10;
    }

    body {
        overflow: hidden;
        /* Desabilita completamente a rolagem */
    }


    .teste {
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        min-height: 100vh;
        background-image: url('fundoazul.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        width: 100vw;
        height: 100vh;
        position: fixed;
    }

    .w50 {
        width: 50%;
        float: left;
        padding-right: 15px;
    }

    .box {
        display: flex;
        width: 930px;
    }

    .img-box {
        background-color: rgba(253, 253, 253, 0.5);
        width: 50%;
        display: flex;
        align-items: center;
        padding: 20px;
        border-radius: 20px 0 0 20px;
    }



    .img-box img {
        width: 100%;


    }

    .form-box {
        background-color: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(40px);
        padding: 30px 40px;
        width: 50%;
        border-radius: 0 20px 20px 0;
    }

    .form-box h2 {
        font-size: 30px;
    }

    .form-box p {
        font-weight: bold;
        color: #3D3D3D;
    }

    .form-box p a {
        color: #0f6d74;
        text-decoration: none;
    }

    .form-box form {
        margin: 20px 0;
    }

    form .input-group {
        margin-bottom: 15px;
    }

    form .input-group label {
        color: #3D3D3D;
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    form .input-group input {
        width: 100%;
        height: 47px;
        background-color: rgba(255, 255, 255, 0.32);
        border-radius: 20px;
        outline: none;
        border: 2px solid transparent;
        padding: 15px;
        font-size: 15px;
        color: #616161;
        transition: all 0.4s ease;
    }

    form .input-group input:focus {
        border-color: #0f6d74;
    }

    @media (max-width:930px) {
        .img-box {
            display: none;
        }

        .box {
            width: 700px;
        }

        .form-box {
            width: 100%;
            border-radius: 20px;
        }
    }

    @media (max-width:500px) {
        .w50 {
            width: 100%;
            padding: 0;
        }
    }


    /* modal */

    .btnOpenModal {
        width: 100%;
        height: 47px;
        background: #0f6d74;
        border-radius: 20px;
        outline: none;
        border: none;
        margin-top: 15px;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }

    hr {
        border: 0px;
        border-top: 1px solid lightgray;
    }

    .modal-container {
        width: 70vw;
        position: fixed;
        margin-top: -600px;
        display: none;
        z-index: 0;
        /* justify-content: center; */
        margin-left: -20vw;
    }

    .modal {
        display: flex;
        flex-direction: column;
        padding: 30px;
        background-color: rgb(255, 255, 255);
        border-radius: 10px;
        width: 50%;
    }

    .active {
        display: flex;
    }

    .active .modal {
        animation: modal .4s;
    }

    @keyframes modal {
        from {
            opacity: 0;
            transform: translate3d(0, -60px, 0);
        }

        to {
            opacity: 1;
            transform: translate3d(0, 0, 0);
        }
    }

    span {
        margin: 10px auto;
    }

    .btns {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }

    .btns button {
        font-size: medium;
        padding: 10px;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
    }

    .btnOK {
        background-color: blue !important;
    }

    .btnClose {
        background-color: brown !important;
    }

    @media (max-width: 500px) {
        .modal {
            padding: 10px;
            width: 80%;
        }

        span,
        .btns button {
            font-size: smaller;
        }
    }
</style>

</html>
